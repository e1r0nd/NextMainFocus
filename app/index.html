<!doctype html>
<html ng-app="nextmainfocusApp" ng-controller="MenuCtrl">

  <head>
    <meta charset="utf-8">
    <title translate>APP_TITLE</title>
    <meta name="description" content="Next Main Focus">
    <meta name="author" content="Anatol Merezhanyi">
    <meta name="viewport" content="width=device-width">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link id="page_favicon" href="favicon.ico" rel="icon" type="image/x-icon" />
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>
    <!--[if lte IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="header fixed">
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div id="menuDiv" class="container">
            <div class="navbar-header">
              <ul class="nav navbar-nav">
                <li class="nav-itm" ng-class="{active: filters == item.value && params.view == 'books'}" ng-repeat="item in topmenu">
                  <a href="#/view/books" class="nav-lnk" ng-click="toggleFilters(item.value)">
                    <span class="glyphicon glyphicon-{{item.icon}}"></span>
                    <span class="hidden-xs" translate>{{item.name}}</span>
                  </a>
                </li>
                <li class="nav-itm">
                  <a href="#/search" class="nav-lnk" ng-click="toggleSearch()">
                    <span class="glyphicon glyphicon-search"></span>
                  </a>
                </li>
              </ul>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-toggle" data-target="#" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-option-vertical"></span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a ng-href="#/view/statistics/all" ng-class="{selected: params.view == 'statistics'}">
                      <span translate>MENU_STATISTICS</span>
                    </a>
                  </li>
                  <li role="separator" class="divider"></li>
                  <li><a ng-click="selectType('')" ng-class="{selected: type == ''}" href="javascript:void(0)" translate>SHOW_ALL</a></li>
                  <li><a ng-click="selectType('book')" ng-class="{selected: type == 'book'}" href="javascript:void(0)" translate>SHOW_BOOKS</a></li>
                  <li><a ng-click="selectType('article')" ng-class="{selected: type == 'article'}" href="javascript:void(0)" translate>SHOW_ARTICLES</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a ng-click="toggleTag('fiction')" ng-class="{selected: tags.fiction}" href="javascript:void(0)" translate>SHOW_FICTION</a></li>
                  <li><a ng-click="toggleTag('education')" ng-class="{selected: tags.education}" href="javascript:void(0)" translate>SHOW_EDUCATION</a></li>
                  <li><a ng-click="toggleTag('entertainment')" ng-class="{selected: tags.entertainment}" href="javascript:void(0)" translate>SHOW_ENTERTAINMENT</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a ng-click="changeLanguage('en')" ng-class="{selected: language == 'en'}" href="javascript:void(0)">English</a></li>
                  <li><a ng-click="changeLanguage('ru')" ng-class="{selected: language == 'ru'}" href="javascript:void(0)">Русский</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div id="searchDiv" class="container search-container nodisplay">
            <div class="form-group search-group">
              <div class="input-group">
                <span class="input-group-addon search-btn cursor" ng-click="toggleSearch(true)">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </span>
                <label class="control-label" for="search"></label>
                <input id="searchInp" type="text" class="form-control search-inp" placeholder="{{'SEARCH_FOR' | translate}}" ng-model="global.search" />
                <span class="input-group-addon search-btn cursor" ng-click="clearSearch()">
                  <span class="glyphicon glyphicon-remove"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div ng-view="" class="container-body"></div>
    </div>

    <footer class="hidden-xs footer">
      <div class="container">
        <p>Coded by <a href="http://www.linkedin.com/in/merezhany/">Anatol Merezhanyi</a></p>
      </div>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/Sortable/Sortable.js"></script>
    <script src="bower_components/Sortable/ng-sortable.js"></script>
    <script src="bower_components/Sortable/knockout-sortable.js"></script>
    <script src="bower_components/Sortable/react-sortable-mixin.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/statistics.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <!-- endbuild -->
  </body>

</html>
