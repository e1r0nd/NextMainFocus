sudo: false
language: node_js
node_js:
  - '5.4.1'
matrix:
  fast_finish: true
  allow_failures:
    - node_js: 5.1.1
before_script:
  - npm install -g bower grunt-cli grunt gulp-cli gulp
  - gem install sass
  - npm install phantomjs phantomjs-prebuilt
  - npm install karma jasmine-core jasmine karma-jasmine
  - npm install karma-phantomjs-launcher grunt-karma
  - bower install
services: mongodb
